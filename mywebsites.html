#menu-nav {

#navigation-bar ul {

}
#navigation-bar li {
  float: left;
  width: 20%;
}
#navigation-bar li:hover a::before {
  right: 0;
  left: 0;
}
#navigation-bar a {
  color: #847577;
  font-size: 20px;
  text-decoration: none;
  text-align: center;
  left: 200px;
  padding: 20px 0;
  display: block;
  position: relative;
  transition: all 0.3s ease;
}
#navigation-bar a:hover {
  color: #A6A2A2;
}
#navigation-bar a::before {
  content: "";
  transition: all 0.4s ease-in-out;
  position: absolute;
  right: 50%;
  left: 50%;
  bottom: 0;
  height: 2px;
  background-color: #A6A2A2;
}
#navigation-bar a:hover::before {
  right: 0;
  left: 0;
}
