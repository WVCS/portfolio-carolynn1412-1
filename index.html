<style>
body{
  margin:0;
  background-color: #D33F4B;
}
* {
  box-sizing: border-box;
}
.nav {
  height: 100px;
  width: 100%;
  background-color: #FF6363;
  opacity: 0.9;
  position: fixed;
  top: 0;
  z-index: 5;
}

.nav > .nav-header {
  display: inline;
}
.nav > .nav-header > .nav-title {
  display: inline-block;
  font-size: 22px;
  color: #fff;
  padding: 35px 10px 10px 10px;
}
.nav > .nav-btn {
  display: none;
}
.nav > .nav-links {
  display: inline;
  float: right;
  font-size: 18px;
}
.nav > .nav-links > a {
  display: inline-block;
  padding: 35px 20px 13px 10px;
  text-decoration: none;
  color: #efefef;
}
.nav > .nav-links > a:hover {
  text-decoration: underline;
}
.nav > #nav-check {
  display: none;
}
@media only screen and (max-width: 768px) {
  .nav > .nav-btn {
    display: inline-block;
    position: absolute;
    right: 0px;
    top: 0px;
  }
  .nav > .nav-btn > label {
    display: inline-block;
    width: 50px;
    height: 50px;
    padding: 13px;
  }
  .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
    background-color: rgba(0, 0, 0, 0.3);
  }
  .nav > .nav-btn > label > span {
    display: block;
    width: 25px;
    height: 10px;
    border-top: 2px solid #eee;
  }
  .nav > .nav-links {
    position: absolute;
    display: block;
    width: 100%;
    background-color: #FF6363;
    height: 0px;
    transition: all 0.3s ease-in;
    overflow-y: hidden;
    top: 50px;
    left: 0px;
  }
  .nav > .nav-links > a {
    display: block;
    width: 100%;
  }
  .nav > #nav-check:not(:checked) ~ .nav-links {
    height: 0px;
  }
  .nav > #nav-check:checked ~ .nav-links {
    height: calc(100vh - 50px);
    overflow-y: auto;
  }

}
.mySlides{
  display: none;
  position: absolute;
  top: 0px;
  z-index: -1;
}
.title{
  color: black;
  text-align: center;
  margin: 85px;
}
.info{
  position:absolute;
  top: 875px;
  width: 90%;
  text-align: center;
  left: 75px;
  background-color: #D38F95;
  border: 8px groove #C4858A;
}
h1{
  font-size: 55px;
}
p{

}
.container{
  display: inline-grid;
  grid-template-columns: auto auto auto;
  width: 100%;
  height:80%;
  justify-content:space-evenly 5px;
  border-radius: 0%;
  position: absolute;
  z-index: 1;
  background-color: #DBF0FB;
  top: 1640px;
}
.item1, .item2, .item3{
  text-align:center;
  width: 506px;
}
.item1{
  background-image:url(https://i1.wp.com/chineseparade.com/wp-content/uploads/2018/07/bg06-e1532994546736.jpg?fit=1200%2C900&ssl=1);
}
.item2{
  background-image:url(https://images.squarespace-cdn.com/content/v1/5681acc70ab377a994804ee1/1454722852046-GWN1D3QP10POCC2CCLWL/ke17ZwdGBToddI8pDm48kA-M3DfBkP-QoPg3yzhPWZF7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UZLvM4rX43CatmUXcfBaqRNiZFC3NgXWJ5MIAYsFfEJg7MB8RRNkkHdL3mDhBVBkcA/DSC_5022.JPG);
}
.item3{

}
.item1:hover .overlay1{
  height: 100%;
}
.overlay1 {
  position: absolute;
  bottom: 0px;
  float: left;
  background-color: #FFDC1C;
  overflow: hidden;
  width: 33.33%;
  height: 0px;
  transition: .5s ease;
  opacity: .7;
}

.item2:hover .overlay2 {
  height: 100%;
}
.overlay2 {
  position: absolute;
  bottom: 0px;
  left: 506.6px;
  right: 0px;
  background-color: #FFDC1C;
  overflow: hidden;
  width: 33.33%;
  height: 0px;
  transition: .5s ease;
  opacity: .7;
}

.item3:hover .overlay3 {

}
.overlay3 {
  position: absolute;

}
.text {

  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  color: #CE0000;
}
</style>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>
